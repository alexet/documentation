name: build

on:
  pull_request:

jobs:

  worker:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v2
    -
      name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
    -
      name: npm install
      run: npm install
    -
      name: hugo build
      run: npm run build
    -
      name: wrangler
      uses: cloudflare/wrangler-action@1.3.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        environment: prd
        publish: false
        preCommands: wrangler build
